<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>
    <script>
        var coworkers = ["A", "B", "C"];
        document.write("<br>");
        document.write(coworkers[0]);
        document.write("<br>");
        document.write(coworkers[1]);
        document.write("<br>");
        document.write(coworkers[2]);
        coworkers.push("D");
        document.write("<br>");
        document.write("<br>");
        document.write(coworkers.length);
    </script>

    <script>
        document.write('<li>START</li>');
        var i = 0;
        while(i < 2){
            document.write('<li>-</li>');
            i = i + 1;
        }
        document.write('<li>END</li>');
    </script>

</body>
</html>
