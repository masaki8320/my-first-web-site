<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        div{
            border: 5px solid gray;
            display: grid;
            grid-template-columns: 150px 1fr;
        }
        #grid{
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <!-- division = div:デザイン専用特に意味がない -->
    <div id="grid">
        <div>Navigation</div>
        <div>Article</div>
    </div>
</body>
</html>
